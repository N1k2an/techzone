<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход и Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #e3f2fd; /* Светлосин фон */
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-toggle button {
      padding: 10px 20px;
      border: 1px solid #0077cc;
      background-color: white;
      color: #0077cc;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .form-toggle button.active {
      background-color: #0077cc;
      color: white;
    }

    .form-box {
      background-color: white;
      border: 2px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 0 auto;
      text-align: center;
    }

    .form-box input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-box button:hover {
      background-color: #005fa3;
    }

    .hidden {
      display: none;
    }

    .back-button {
      text-align: center;
      margin-top: 30px;
    }

    .back-button button {
      padding: 10px 20px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-button button:hover {
      background-color: #aaa;
    }
  </style>
</head>
<body>

  <div class="form-toggle">
    <button id="show-register" class="active">Регистрация</button>
    <button id="show-login">Вход</button>
  </div>

  <div id="register-form" class="form-box">
    <h3>Регистрация</h3>
    <input type="text" placeholder="Име">
    <input type="email" placeholder="Имейл">
    <input type="password" placeholder="Парола">
    <button>Регистрирай се</button>
  </div>

  <div id="login-form" class="form-box hidden">
    <h3>Вход</h3>
    <input type="email" placeholder="Имейл">
    <input type="password" placeholder="Парола">
    <button>Влез</button>
  </div>

  <div class="back-button">
    <button onclick="history.back()">⬅ Върни се назад</button>
  </div>

  <script>
    const registerBtn = document.getElementById('show-register');
    const loginBtn = document.getElementById('show-login');
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');

    registerBtn.addEventListener('click', () => {
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      registerBtn.classList.add('active');
      loginBtn.classList.remove('active');
    });

    loginBtn.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginBtn.classList.add('active');
      registerBtn.classList.remove('active');
    });
  </script>

</body>
</html>
